<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weight Lifting Journal- Contact</title>
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class="container home">
        <header class="header">
            <div class="logo">
                <!-- <h1>Weight Lifting Journal</h1> -->
                <img src="img/logoSmall.png" alt="Weight Lifting Journal Logo">
            </div>
            <nav class="navigation">
                <a href="/index.html" class="link">Home</a>
                <a href=#about class="link">The Team</a>
                <a href="/contact.html" class="link">Contact</a>
                <a href="/contact.html" class="link">Sign Up / Login</a>
            </nav>
        </header>

        <div class="contact" id="contact">
			<h2 onClick="toggleClass()">Contact Us</h2>
			<form>
				<div class="row">
					<div class="col-2">
						<label>First Name</label>
						<input type="text" name="" class="text" placeholder="John">
					</div>
					<div class="col-2">
						<label>Last Name</label>
						<input type="text" name="" class="text" placeholder="Doe">
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label>Email Address</label>
						<input type="text" name="" class="text" placeholder="your email address">
					</div>
					<div class="col-2">
						<label>Telephone</label>
						<input type="text" name="" class="text" placeholder="555-555-5555">
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<label>Message</label>
						<textarea placeholder="How can we help you"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<input type="submit" name="" value="Send message">
					</div>
				</div>
			</form>
		</div>
		<!-- <script type="text/javascript">
			function toggleClass(){
				var element = document.getElementById('contact');
				element.classList.toggle("active")
			}
		</script> -->





        <footer class="footer">
            <p>Copyright Weight Lifting Journal 2020</p>
        </footer>   
    </div>  

    
</body>
</html>
